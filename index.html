<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header>G-20 Summit Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter Phone Number" required>
                </div>

                <div class="input-box">
                    <label>Date of Birth</label>
                    <input type="date" placeholder="Enter Date of Birth" required >
                </div>

            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">

                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                    <label for="check-male">Male</label>
                    </div>
                
                <div class="gender">
                    <input type="radio" id="check-femal" name="gender">
                    <label for="check">Female</label>
                </div>

                <div class="gender">
                    <input type="radio" id="check-other" name="gender">
                    <label for="check-other">Other</label>
                </div>

            </div>
            </div>

            <div class="gender-box">
                <h3>Registration Type</h3>
                <div class="gender-option">

                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                    <label for="check-male">General Attendee</label>
                    </div>
                
                <div class="gender">
                    <input type="radio" id="check-femal" name="gender">
                    <label for="check">Student</label>
                </div>

                <div class="gender">
                    <input type="radio" id="check-other" name="gender">
                    <label for="check-other">VIP</label>
                </div>

            </div>
            </div>

            <div class="gender-box">
                <h3>Dietary preference</h3>
                <div class="gender-option">

                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                    <label for="check-male">Vegetarian</label>
                    </div>
                
                <div class="gender">
                    <input type="radio" id="check-femal" name="gender">
                    <label for="check">Non-Vegetarian</label>
                </div>

                <div class="gender">
                    <input type="radio" id="check-other" name="gender">
                    <label for="check-other">Gluten- free</label>
                </div>

            </div>
            </div>

             <div class="input-box addres">
                <label>Address</label>
                <input type="text" placeholder="Enter House No." required>
               
                 <div class="column">
                    <input type="text" placeholder="Enter Your Street Name" required>
                    <input type="text" placeholder="Enter Your village Name" required>
                 </div>
               <!-- <div class="column">
                    <div class="select-box">
                        <select >
                            <option>Country</option>
                        </select>
                    </div>
                </div>-->
                <div class="column">
                    <input type="text" placeholder="Enter Your district Name" required>
                <input type="text" placeholder="Enter Your State Name" required>
                </div>
             </div>

             <div class="column">
                <div class="select-box">
                    <select >
                        <option>Country</option>
                        <option>INDIA</option>
                        <option>RUSSIA</option>
                        <option>USA</option>
                        <option>GERMANY</option>
                        <option>UK</option>
                        <option>JAPAN</option>
                        <option>FRANCE</option>
                    </select>
                </div>
                
            </div>
              
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
